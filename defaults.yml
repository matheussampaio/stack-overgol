################################################
############# Configurações do Bot #############
################################################

# Ativar modo DEBUG
DEBUG: false

# Columna "TZ": https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
TIMEZONE: "America/Recife"

SYNC_INTERVAL: 60

################################################
############# Configurações do Racha ###########
################################################

# O bot sempre vai permitir os comandos desse usuário
MASTER_ADMIN_TELEGRAM_ID: [227260861]

RACHA:
    # Quando /times for executado, o bot vai colocar jogadores fakes até completar os times
    COMPLETE_TEAMS_WITH_FAKE_PLAYERS: true

    # Número de times
    MAX_TEAMS: 4

    # Número de jogadores por time
    MAX_NUMBER_PLAYERS_TEAM: 6

    # Se jogador não tiver rating, bot usa DEFAULT_RATING
    DEFAULT_RATING: 3.00

    # Quando o bot calcula os times, para cada jogador um número entre o range abaixo é somado ao rating do jogador
    RATING_RANGE_VARIATION: [-0.50, 0.50]

    # Escode (M) depois do nome do jogador
    HIDE_SUBSCRIBER_LABEL: false

    # Esconde (C) depois do nome do jogador
    HIDE_GUEST_LABEL: false

    # Mostra lista de jogadores substitutos quando usar o comando /times
    HAS_SUBSTITUTES_LIST: false
